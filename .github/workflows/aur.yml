name: aur-publish

on:
  release:
    types: [published]

jobs:
  aur:
    if: "!github.event.release.prerelease"    # skip prereleases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (openssh, pacman/makepkg)
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          sudo apt-get install -y pacman-package-manager
        shell: bash

      - name: Prepare PKGBUILD
        run: |
          cp aur/PKGBUILD .
          makepkg --printsrcinfo > .SRCINFO
        shell: bash

      - name: Set up SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 aur.archlinux.org >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
        shell: bash

      - name: Add AUR SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_KEY }}

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: ori
          pkgbuild: ./PKGBUILD
          commit_message: "Release ${{ github.event.release.tag_name }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
